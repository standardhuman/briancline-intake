<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Brian Cline Web Development</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #fff;
      color: #111827;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      text-align: center;
    }
    .container { max-width: 480px; }
    .checkmark {
      width: 64px;
      height: 64px;
      background: #111827;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
    }
    .checkmark svg { width: 32px; height: 32px; color: white; }
    h1 { font-size: 2rem; font-weight: 700; margin-bottom: 12px; }
    p { color: #6b7280; font-size: 1.125rem; line-height: 1.6; margin-bottom: 32px; }
    a {
      display: inline-block;
      padding: 12px 24px;
      background: #111827;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 500;
      transition: background 0.2s;
    }
    a:hover { background: #374151; }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    <h1>Thanks for reaching out!</h1>
    <p>I've received your project inquiry and will review it shortly. Expect to hear back from me within 48 hours.</p>
    <a href="https://brianwcline.com">View My Portfolio</a>
  </div>
</body>
</html>
